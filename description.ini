[Description]
# Описание идеального состояния
perfect = Идеальное состояние, без повреждений. Всё полностью целое. Следов использования практически нет. Это оригинальная деталь, с разборки, снята в профессиональном сервисном центре. 
perfect_ua = Чудовий стан, без пошкоджень. Все повністю ціле. Слідів використання практично немає. Це оригінальна деталь, з розбірки, знята в професійному сервісному центрі. 

# Описание хорошего состояния
good = Хорошее состояние, без повреждений. Это оригинальная деталь, с разборки, снята в профессиональном сервисном центре.
good_ua = Добрий стан, без пошкоджень. Це оригінальна деталь, з розбірки, знята в професійному сервісному центрі.

# Описание нормального состояния
fail = Нормальное состояние, без повреждений. Это оригинальная деталь, с разборки, снята в профессиональном сервисном центре.
fail_ua = Нормальний стан, без пошкоджень. Це оригінальна деталь, з розбірки, знята в професійному сервісному центрі.

